<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripleten - Project Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.png"
          alt="Logo escrito Around the U.S."
        />
      </header>
      <main class="main container">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/image.jpg"
              alt="Foto do explorador"
            />
            <div class="profile__info">
              <div class="profile__title-btn">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="button profile__btn-title">
                  <img
                    src="./images/Vector_btn.png"
                    alt="Botão de editar perfil"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Explorar</p>
            </div>
            <button class="button profile__btn-add">
              <img src="./images/Vector_plus.png" alt="Botão de adicionar" />
            </button>
          </div>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__text">© 2023 Around The U.S.</p>
      </footer>

      <div class="popup">
        <form class="popup__form">
          <button type="button" class="popup__close-btn">
            <img
              class="popup__close-btn-icon"
              src="./images/close_icon.svg"
              alt="botão de fechar janela"
            />
          </button>
          <h2 class="popup__title">Editar Perfil</h2>
          <div class="popup__input-container">
            <input
              id="name"
              class="popup__input-box"
              type="text"
              name="name"
              minlength="3"
              maxlength="20"
              required
            />
            <input
              id="job"
              class="popup__input-box"
              type="text"
              name="job"
              minlength="3"
              maxlength="20"
              required
            />
          </div>
          <button type="submit" class="popup__save-btn">Salvar</button>
        </form>
      </div>

      <div class="popup popupImg">
        <div class="popupImg-container">
          <button type="button" class="popup__close-btn">
            <img
              class="popupImg-close-btn-icon"
              src="./images/close_icon.svg"
              alt="botão de fechar janela"
            />
          </button>
          <img class="popupImg-modal" src=" " alt="" />
          <p class="popupImg-footer"></p>
        </div>
      </div>

      <div class="popupAdd">
        <form class="popupAdd__form">
          <button type="button" class="popupAdd__close-btn">
            <img
              class="popupAdd__close-btn-icon"
              src="./images/close_icon.svg"
              alt="botão de fechar janela"
            />
          </button>
          <h2 class="popupAdd__title">Novo local</h2>
          <div class="popupAdd__input-container">
            <input
              id="title"
              class="popupAdd__input-box popupAdd__input-box-title"
              type="text"
              name="title"
              placeholder="Título"
              minlength="3"
              maxlength="24"
              required
            />
            <input
              id="link"
              class="popupAdd__input-box popupAdd__input-box-link"
              type="text"
              name="link"
              placeholder="Link da imagem"
              minlength="15"
              required
            />
          </div>
          <button type="submit" class="popupAdd__save-btn">Criar</button>
        </form>
      </div>
    </div>

    <template id="elements__list">
      <li class="elements__list-img">
        <div class="elements__list-img-wrapper">
          <img src=" " alt="" class="elements__item" />
        </div>
        <button class="button elements__btn-trh"></button>
        <div class="elements__description">
          <p class="elements__title"></p>
          <button class="button elements__btn-hrt"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
