<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripleten - Project Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.png"
          alt="Logo escrito Around the U.S."
        />
      </header>
      <main class="main container">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/image.jpg"
              alt="Foto do explorador"
            />
            <div class="profile__info">
              <div class="profile__title-btn">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="button profile__btn-title">
                  <img
                    src="./images/Vector_btn.png"
                    alt="Botão de editar perfil"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Explorar</p>
            </div>
            <button class="button profile__btn-add">
              <img src="./images/Vector_plus.png" alt="Botão de adicionar" />
            </button>
          </div>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__text">© 2023 Around The U.S.</p>
      </footer>

      <div class="popup">
        <form class="popup__form">
          <button type="button" class="popup__close-btn">
            <img
              class="popup__close-btn-icon"
              src="./images/close_icon.svg"
              alt="botão de fechar janela"
            />
          </button>
          <h2 class="popup__title">Editar Perfil</h2>
          <div class="popup__input-container">
            <input id="name" class="popup__input-box" type="text" name="name" />
            <input id="job" class="popup__input-box" type="text" name="job" />
          </div>
          <button type="submit" class="popup__save-btn">Salvar</button>
        </form>
      </div>
    </div>

    <div class="popup popup__img">
      <div class="popup__img-container">
        <button type="button" class="popup__close-btn">
          <img
            class="popup__img-close-btn-icon"
            src="./images/close_icon.svg"
            alt="botão de fechar janela"
          />
        </button>
        <img
              class="popup__img-modal"
              src="./images/albufeira-portugal-praia-arrifes.jpg"
              alt=""
            />
            <p class="popup__img-footer">Popup Image Footer</p>
      </div>
    </div>

      <div class="popup2">
        <form class="popup2__form">
          <button type="button" class="popup2__close-btn">
            <img
              class="popup2__close-btn-icon"
              src="./images/close_icon.svg"
              alt="botão de fechar janela"
            />
          </button>
          <h2 class="popup2__title">Novo local</h2>
          <div class="popup2__input-container">
            <input
              id="title"
              class="popup2__input-box popup2__input-box-title"
              type="text"
              name="title"
              placeholder="Título"
            />
            <input
              id="link"
              class="popup2__input-box popup2__input-box-link"
              type="text"
              name="link"
              placeholder="Link da imagem"
            />
          </div>
          <button type="submit" class="popup2__save-btn">Criar</button>
        </form>
      </div>
    </div>
    <template id="elements__list">
      <li class="elements__list-img">
        <div class="elements__list-img-wrapper">
          <img src="" alt="" class="elements__item" />
        </div>
        <button class="button elements__btn-trh"></button>
        <div class="elements__description">
          <p class="elements__title"></p>
          <button class="button elements__btn-hrt"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
